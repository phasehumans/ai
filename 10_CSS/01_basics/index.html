<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 1</title>
    <link rel="stylesheet" href="style.css">

    <!-- rel - relation type -->
</head>

<style>
    /* overide priority: inline > internal > external*/
    
    /* internal css */
    h1 {
        color: cornflowerblue;
    }
</style>

<body>
    <h1>Hello World</h1>
    
    <!-- inline css -->
    <h2 style="color: green;">example of inline css</h2>

    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Laboriosam quibusdam nulla tempore praesentium eaque odio!</p>
    <button>Click me</button>


    <h2 class="heading2"> This is heading 2</h2>
    <h3 class="heading2"> class selector</h3>

    <h2 id="myid">id selector h2</h2>

</body>
</html>
