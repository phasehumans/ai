<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 11</title>
    <style>
        #form{
            
            display: grid;
            place-items: center;
            height: 100vh;
            background-color: beige;
        }
        
    </style>
<body>
    <h2>Form</h2>
    <div id="form">
        <form action=".backend">
            <label for="name">Name</label>
            <input type="text" placeholder="Enter Name">
            <br>
            <label for="email">Email</label>
            <input type="email" required>
            <br>
            <label for="dob">DOB</label>
            <input type="date">
            <br>
            <label for="color">Fav Color</label>
            <input type="color">
        </form>
    </div>

    <!-- multimedia: video on mote, loop and autoplay -->
    <video src="assests/video.mp4" controls muted loop autoplay width="300px"></video>
</body>
</html>
